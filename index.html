<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>WorkShop</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="header_menu">
                <div class="menu_left">
                    <img class="logo" src="./img/logo_gb.svg" alt="" sizes="" srcset="">
                    <form action="/search" method="get">

                        <a class="search-svg"><img src="./img/search_bg.svg" alt="Поиск" /></a>

                    </form>
                </div>
                <div class="menu_right">

                    <a href="" class="burger_button"> <img class="icon_burger" src="./img/burger_bg.svg"
                            alt="Кнопка" /></a>


                    <a href="" class="account_button"></a><img class="icon_acconunt" src="./img/account_bg.svg"
                        alt="Кнопка" /></a>


                    <a href="" class="basket_button"> <img class="icon_basket" src="./img/basket_bg.svg"
                            alt="Кнопка" /></a>

                </div>
            </nav>
        </div>
    </header>

    <section class="main_block">
        <div class="container_fluid">
            <div class="home_page">
                <img class="main_img" src="./img/img-main.png" alt="" srcset="">
                <div class="main_title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="93" viewBox="0 0 12 93" fill="none">
                        <path d="M12 0.900879H0V92.9009H12V0.900879Z" fill="#F16D7F" />
                    </svg>
                    <h1 class="title">THE BRAND <span class="title-1"><br>OF LUXERIOUS</span> <span
                            class="title-2">FASHION</span></h1>
                </div>
            </div>
        </div>

    </section>
    <section class="fetured_items">
        <div class="container">
            <h2 class="fetured_items__title">Fetured Items</h2>
            <p class="fetured_items__subtitle">Shop for items based on what we featured in this week</p>
            <div class="product__box">

            </div>
        </div>
    </section>
    <section class="cart">
        <h2 class="cart_items fetured_items__title">Cart Items</h2>
        <div class="container">
            <div class="cart_box">
                

            </div>
        </div>
    </section>
    <script src="./main/main.js"></script>
</body>

</html>
